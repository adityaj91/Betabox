<ion-view view-title="Login" name="login-view">
<ion-header-bar align-title="center" class="bar-dark">
  <h1 class="title">Sign In</h1>
</ion-header-bar>
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-stable" ng-click="login()">Sign In</button>
      <button class="button button-block button-dark" ng-click="signup()">Sign Up</button>
      <p align="right"><a href="#/forgotPassword">Forgot Password?</a><p>
  </ion-content>
</ion-view>
